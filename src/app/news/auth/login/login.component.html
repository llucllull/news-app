<form class="auth-form" (ngSubmit)="onLogin()">
  <div>
    <label for="email">Email address</label>
    <input [(ngModel)]="email" type="email" id="email" name="email" placeholder="Your email">
  </div>

  <div>
    <label for="password">Password</label>
    <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Password">
  </div>

  <button type="submit" class="signin-btn">Sign in</button>

  @if(errorMessage) {
    <div style="color:red;">
      {{ errorMessage }}
    </div>
  }

</form>
