<div class="title-container">
  <h2>User preferences</h2>
  <hr>
  <p>Choose your news preferences</p>
</div>

<div class="preferences-content">
  <ul>
    @for(item of preferences; track item) {
      <li [class.active]="isActive(item)" (click)="togglePreference(item)">
        {{item}}
      </li>
    }
  </ul>
</div>
